<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}Twitter{% endblock title %}</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
		<style>{% block css %}{% endblock css %}</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg" style="background-color: rgba(125, 7, 250); padding: 15px;">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<a class="navbar-brand" href="profile">
						<img class="rounded-circle" src="{{user.profile.image.url}}" alt="" width="30" height="24">
					</a>
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<strong><a class="nav-link active" href="{% url 'home' %}" style="color: white;">Home</a></strong>
						</li>
					</ul>
					<a href="" class="nav-link active" style="margin: 0px 700px 0px 0px; color: white; cursor: default;">Hello, <strong>{{user.username|upper}}</strong></a>
					<strong><a class="nav-link active" href="{% url 'logout' %}" style="color: white;">Logout</a></strong>
				</div>
			</div>
		</nav>
		{% block content %}{% endblock content %}
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  	</body>
</html>
