<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>User Registeration</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	
	</head>
	<body>
        <h2 align="center" class="mt-3 p-3 bg-info" style="color: rgb(44, 54, 120);">Twitter Clone</h2>
        <div class="container mt-5">
            <form method="Post">
                {% csrf_token %}
                <fiedset class="form-group">
                    <legend class="border-bottom mb-4">SignUp</legend>
                    {{form.as_p}}
                </fiedset>
                <div class="form-group mt-3">
                    <button class="btn btn-primary rounded-pill" type="submit">SignUp</button>
                </div>
                <br>
                <a href="{% url 'login' %}"><p>Login, I already have an account</p></a>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  	</body>
</html>
